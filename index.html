<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>
    <div class="container">
        <button class="start">START</button>
        <h1 class="level-title disable"></h1>
        <div class="row">
            <div id="green" class="button-con btn">
                <!-- <button id="green" class="btn">green</button> -->
            </div>
            <div id="red" class="button-con btn">
                <!-- <button id="red" class="btn">red</button> -->
            </div>
        </div>
        <div class="row">
            <div id="yellow" class="button-con btn">
                <!-- <button id="yellow" class="btn">yellow</button> -->
            </div>
            <div id="blue" class="button-con btn">
                <!-- <button id="blue" class="btn">blue</button> -->
            </div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
